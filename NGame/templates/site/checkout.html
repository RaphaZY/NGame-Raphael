{% extends 'base.html' %}

{% block content %}


<div class="d-flex justify-content-center" style="flex-direction: column; align-items: center; ">
    <div class="d-flex pt-3">
        <h2>Endereço de Entrega</h2>
    </div>
    <div class="card" style="width: 46%; height: 100%;">
        <form method="post" class="d-flex pb-2" style="flex-direction: column;">
            {% csrf_token %}
            <div class="mb-3 mt-3 mx-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3 mx-3">
                <label for="number" class="form-label">Número</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="mb-3 mx-3">
                <label for="complement" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complement" name="complement" required>
            </div>
            <div class="mb-3 mx-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3 mx-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3 mx-3">
                <label for="zip_code" class="form-label">CEP</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" required>
            </div>
            <button type="submit" style="margin: 0px 5% 5%;" class="btn pb-2 my-2 btn-primary">Finalizar Compra</button>
        </form>
        <div>
            <p> Total: R${{total_price}}</p>
        </div>
    </div>
</div>

{% endblock %}
